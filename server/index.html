<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="animation-player">
        <div class="form" id="animationForm">
            <h1 class="logo">Credits Player</h1>

            <form id="animationConfig" class="animation-config">

                <select name="type" id="animationTypeSelect">
                    <option value="webPage">Web Page</option>
                    <option value="text">Text</option>
                </select>
                <input type="url" placeholder="Animation source" name="source" class="type-web-page">
                <input type="number" placeholder="Web Page Height" name="height" class="type-web-page">
                <input type="text" placeholder="Animation text" name="text" class="type-text">
                <div class="type-text">
                    <label for="textColor">Text color</label>
                    <input type="color" name="textColor" value="#ffeb00">
                </div>
                <select name="style">
                    <option value="starWars">Star wars</option>
                    <option value="finalCredits">Final credits</option>
                </select>
                <label for="vol">Speed</label>
                <input type="range" name="speed" min="0" max="10">

                <div>
                    <label for="backgroundColor">Background color</label>
                    <input type="color" name="backgroundColor" value="#ff0000">
                </div>

                <select name="musicType" id="musicTypeSelect">
                    <option value="url">URL</option>
                    <option value="file">File</option>
                </select>
                <input type="url" placeholder="Music URL" name="musicUrl" class="music-type-url">
                <input type="file" placeholder="Music file" name="musicPath" class="music-type-file">
            </form>


            <fieldset class="btn-group">
                <button class="btn-config animate" id="animateBtn"> ANIMATE </button>
                <button class="btn-config reset" id="resetBtn"> RESET </button>

            </fieldset>
        </div>


        <div class="animation">


            <div class="animation-container" id="animationContainer">

            </div>

            <div class="media-controls">
                <div class="btn-media btn-play-pause" id="playBtn">
                    <button class="btn-media" id="playBtnPause"><img src="assets/images/pause_black_24dp.svg"></button>
                    <button class="btn-media" id="playBtnPlay"><img src="assets/images/play_arrow_black_24dp.svg"></button>
                </div>
                <div class="btn-media btn-mute-unmute" id="muteBtn">
                    <button class="btn-media" id="muteBtnMute"><img src="assets/images/volume_up_black_24dp.svg"></button>
                    <button class="btn-media" id="muteBtnUnmute"><img src="assets/images/volume_off_black_24dp.svg"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
