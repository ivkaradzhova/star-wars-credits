<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="animation-player">
        <div class="form" id="animationForm">
            <h1>Logo</h1>

            <form id="animationConfig" class="animation-config">

                <select class="field" name="type">
                    <option value="webPage"> Web Page </option>
                    <option value="text"> Text </option>
                </select>
                <input type="text" placeholder="Animation source" class="field" name="source">
                <input type="number" placeholder="Web Page Height" class="field" name="height">
                <input type="text" placeholder="Animation text" class="field" name="text">
                <select class="field" name="style">
                    <option value="starWars"> Star wars </option>
                    <option value="finalCredits"> Final credits </option>
                </select>
                <label for="vol">Speed </label>
                <input type="range" name="speed" min="0" max="10">

                <div>
                    <label for="favcolor">Background color</label>
                    <input type="color" name="backgroundColor" value="#ff0000">
                </div>

                <input type="text" placeholder="Playback music" class="field" name="musicSource">
            </form>


            <fieldset class="btn-group">
                <button class="btn-config animate" id="animateBtn"> ANIMATE </button>
                <button class="btn-config reset" id="resetBtn"> RESET </button>

            </fieldset>
        </div>


        <div class="animation">


            <div class="animation-container" id="animationContainer">
               
            </div>

            <div class="media-controls">
                <div class="btn-media btn-play-pause" id="playPauseBtn">
                    <button class="btn-media"> <img src="svg/pause_black_24dp.svg"> </button>
                    <button class="btn-media hidden"> <img src="svg/play_arrow_black_24dp.svg"> </button>
                </div>
                <div class="btn-media btn-mute-unmute" id="muteBtn">
                    <button class="btn-media"> <img src="svg/volume_up_black_24dp.svg"> </button>
                    <button class="btn-media hidden"> <img src="svg/volume_off_black_24dp.svg"> </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
